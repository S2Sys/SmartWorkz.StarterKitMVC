apiVersion: apps/v1
kind: Deployment
metadata:
  name: starterkitmvc-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: starterkitmvc-web
  template:
    metadata:
      labels:
        app: starterkitmvc-web
    spec:
      containers:
        - name: web
          image: smartworkz/starterkitmvc:latest
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
